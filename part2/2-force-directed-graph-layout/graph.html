var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500,
    color = d3.scale.category20c();


var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-250)
    .on("tick", tick)
    .start();

// Set the range
var  v = d3.scale.linear().range([0, 100]);

// Scale the range of the data
v.domain([0, d3.max(links, function(d) { return d.value; })]);

// build the arrow.

    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .style("stroke", function(d){
      if (d.value < 3.0) {
        return "green"
      } else if (d.value >= 3.0 && d.value <= 4.0) {
        return "red"
      } else if (d.value > 4.0) {
        return "blue"
      }
    });

// define the nodes

    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag)
    .on("dblclick", function (d) {
        // Pin on double click
        d.fixed = !d.fixed;
    });

node.append("text")
  .attr("dx", 10)
  .attr("dy", 0)
  .text(function(d) { return d.name });

var rScale = d3.scale.log()
      .base(Math.E)
      .domain([Math.exp(0), Math.exp(9)])
      .range([2, 20]);

    .attr("r", function(d) {
      return rScale(d.weight);
    })
    .on("dblclick", function(){
        if(d3.select(this).classed('pinned-node')) {
          d3.select(this).classed('pinned-node', false);
        } else {
          d3.select(this).classed('pinned-node', true);
        }
    });


// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });
